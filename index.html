<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Vinh's Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header mb-2">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" id="mainCotainer" style="max-width: 1400px">

    <div class="row" id="cityBtn">
      <h2 id="form-heading" class="mt-1r">
        Search for a City
      </h2>

      <form id="search-form" class="form col-12 col-xl-2">

          <div class="input-group">

            <input class="form-input weather-search" type="text" id="search-input" placeholder="e.g London"
              aria-labelledby="form-heading" aria-controls="today forecast"/>

            <div class ="searchClearBtnSection col-12 text-center">

              <button type="submit" id="search-button" aria-label="submit search">
                Search
              </button>

              <button id="clear" aria-label="clear search history">Clear</button>

            </div>
          </div>

      </form>
    

      <!-- this will store a history of the most recent searches in local storage-->
      <div class = "col" id="searchHistorySection">
        <h6>YOUR HISTORY</h6>
        
        <div class="list-group col-12 col-xl-12" id="history">
        </div>
      </div>


  <!-- This will store today weatherr-->
      <section id="today" class="container col-xl-5" role="region" aria-live="polite">

        <h1>Todays Weather</h1>

        <div class="row todaysWeather">

          <div class="card col col-xl-12">
            <div class="card-body">
              <h5 class="card-date" id="card-date-today"></h5>
              <img class="weatherIcon-today"></img>
              <p class="card-text" id="card-temp-today"></p>
              <p class="card-text" id="card-wind-today"></p>
              <p class="card-text" id="card-humid-today"></p>
            </div>
          </div>
        </div>
      </section>
    </div>
      <!-- This will store the next 5 days weather-->
      <section id="forecast" class=" mt-3 container-fluid" role="region" aria-live="polite">

        <h1>5 day forecast</h1>
        <div class="row" id="fiveDaySection">

          <div class="card col-12 col-sm-6 col-xl-2">
            <div class="card-body">
              <h5 class="card-date" id="card-date"></h5>
              <img class="weatherIcon img-fluid"></img>
              <p class="card-text" id="card-temp"></p>
              <p class="card-text" id="card-wind"></p>
              <p class="card-text" id="card-humid"></p>
            </div>
          </div>

          <div class="card col-12 col-sm-6 col-xl-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date"></h5>
              <img class="weatherIcon"></img>
              <p class="card-text" id="card-temp"></p>
              <p class="card-text" id="card-wind"></p>
              <p class="card-text" id="card-humid"></p>
            </div>
          </div>

          <div class="card col-12 col-sm-6 col-xl-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date"></h5>
              <img class="weatherIcon"></img>
              <p class="card-text" id="card-temp"></p>
              <p class="card-text" id="card-wind"></p>
              <p class="card-text" id="card-humid"></p>
            </div>
          </div>

          <div class="card col-12 col-sm-6 col-xl-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date"></h5>
              <img class="weatherIcon"></img>
              <p class="card-text" id="card-temp"></p>
              <p class="card-text" id="card-wind"></p>
              <p class="card-text" id="card-humid"></p>
            </div>
          </div>

          <div class="card col-12 col-sm-12 col-xl-2">
            <div class="card-body">
              <h5 class="card-title" id="card-date"></h5>
              <img class="weatherIcon img-fluid"></img>
              <p class="card-text" id="card-temp"></p>
              <p class="card-text" id="card-wind"></p>
              <p class="card-text" id="card-humid"></p>
            </div>
          </div>
        </div>
      </section>
  
  </div>
   



  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="./assets/index.js"></script>
</body>

</html>
