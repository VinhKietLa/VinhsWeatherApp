<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/assets/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Vinh's Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="E.G London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>

        <!-- this will store a history of the most recent searches in local storage-->
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <!-- This will store todays weather-->
        <section id="today" class="mt-3 container" role="region" aria-live="polite">

          <h1>Todays Weather</h1>


            <div class="row todaysWeather">

              <div class="card col">
                <div class="card-body">
                  <h5 class="card-date" id="card-date"></h5>
                  <img class="weatherIcon"></img>
                  <p class="card-text" id="card-temp"></p>
                  <p class="card-text" id="card-wind"></p>
                  <p class="card-text" id="card-humid"></p>
                </div>
              </div>

        </section>

        <!-- This will store the next 5 days weather-->
        <section id="forecast" class="row mt-3 container" role="region" aria-live="polite">

          <h1>5 day forecast: </h1>
          <div class="row">

            <div class="card col">
              <div class="card-body">
                <h5 class="card-date" id="card-date"></h5>
                <img class="weatherIcon"></img>
                <p class="card-text" id="card-temp"></p>
                <p class="card-text" id="card-wind"></p>
                <p class="card-text" id="card-humid"></p>
              </div>
            </div>

              <div class="card col">
                <div class="card-body">
                  <h5 class="card-title" id="card-date"></h5>
                  <img class="weatherIcon"></img>
                  <p class="card-text" id="card-temp"></p>
                  <p class="card-text" id="card-wind"></p>
                  <p class="card-text" id="card-humid"></p>
                </div>
              </div>

              <div class="card col">
                <div class="card-body">
                  <h5 class="card-title" id="card-date"></h5>
                  <img class="weatherIcon"></img>
                  <p class="card-text" id="card-temp"></p>
                  <p class="card-text" id="card-wind"></p>
                  <p class="card-text" id="card-humid"></p>
                </div>
            </div>

              <div class="card col">
                <div class="card-body">
                  <h5 class="card-title" id="card-date"></h5>
                  <img class="weatherIcon"></img>
                  <p class="card-text" id="card-temp"></p>
                  <p class="card-text" id="card-wind"></p>
                  <p class="card-text" id="card-humid"></p>
                </div>
              </div>

                <div class="card col">
                  <div class="card-body">
                    <h5 class="card-title" id="card-date"></h5>
                    <img class="weatherIcon"></img>
                    <p class="card-text" id="card-temp"></p>
                    <p class="card-text" id="card-wind"></p>
                    <p class="card-text" id="card-humid"></p>
                  </div>
                </div>
        </section>
      </div>
    </div>
  </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="/assets/index.js"></script>
</body>

</html>
